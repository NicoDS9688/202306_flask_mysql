{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h1>New Author</h1>
            <form action="{{url_for('add_author')}}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input class="form-control form-control-lg" id="name" name="name" type="text" required>
                </div>
                <button class="btn btn-primary" type="submit" method="post">Create</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1 class="text-center">All Authors</h1>
            <div class="container col-6 mt-5">
                <div class="mb-3">
                    <div>
                        <div class="list-group">
                            {% for author in authors %}

                            <a href="{{ url_for('show_author', id=author.id)}}"
                                class="list-group-item list-group-item-action">{{author.name}}</a>

                            {% endfor %}
                        </div>
                    </div>
                    <div class="container mt-3">
                        <a href="{{ url_for('books')}}">Add Book</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
