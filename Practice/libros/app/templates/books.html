{% extends "base.html" %}

{% block title %}Book{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <h1>New Books</h1>
            <form action="/books/add/" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label mt-3">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="num_of_pages" class="form-label">Number of Pages</label>
                    <input type="number" class="form-control" id="num_of_pages" name="num_of_pages" required>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1>All Books</h1>
            <div class="list-group">
                {% for book in books %}

                    <a href="{{ url_for('show_book', id=book.id) }}" class="list-group-item list-group-item-action">{{ book.title }}</a>
                {% endfor %}

            </div>
        </div>
    </div>
    <div class="container mt-3">
        <a href="{{url_for('home')}}">Home</a>
    </div>
</div>
{% endblock %}
