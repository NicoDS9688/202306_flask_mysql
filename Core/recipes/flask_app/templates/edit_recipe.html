{% extends 'base.html' %}

{% block title %}Recipe Share{% endblock %}

{% block styles %}
{% endblock %}


{% block content %}
<div class="row text-start">
    <div class="col-9">
        <h1>Edit Recipe</h1>
        <form action="{{ url_for('process_edit_recipe', recipe_id=recipe.id) }}" method="post">
            <div class="row">
                <div class="col">
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-3">
                            <label for="name" class="col-form-label">Title:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="title" name="title" class="form-control" value="{{recipe.title}}">
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-3">
                            <label for="name" class="col-form-label">Description:</label>
                        </div>
                        <div class="col-9">
                            <textarea type="text" id="description" name="description" class="form-control" style="height: 150px;">{{recipe.description}}</textarea>
                        </div>
                    </div>
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-3">
                            <label for="name" class="col-form-label">Intructions:</label>
                        </div>
                        <div class="col-9">
                            <textarea type="text" id="instructions" name="instructions" class="form-control" style="height: 150px;">{{recipe.instructions}}</textarea>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row g-3 align-items-center mt-3">
                        <div class="col-3">
                            <label for="name" class="col-form-label">Date Cooked/Made:</label>
                        </div>
                        <div class="col-9">
                            <input type="date" id="made_at" name="made_at" class="form-control"
                                value="{{ recipe.made_at.strftime('%Y-%m-%d') if recipe.made_at else '' }}">
                        </div>
                    </div>
                    <p class="mt-3">Under 30 minutes?</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="more_than_30" id="more" value="Yes">
                        <label class="form-check-label" for="30_yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="more_than_30" id="under" value="No" checked>
                        <label class="form-check-label" for="30_no">No</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col mt-3">
        <a href="/">Recipes</a>
        <a href="/exit"> logout </a>
    </div>
</div>
{% endblock %}
